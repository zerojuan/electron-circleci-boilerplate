machine:
  node:
    version: 5.2.0
dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install jq
  override:
    - npm set progress=false
    - npm install
    - npm install rimraf -g
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm run dist
      - node ./build/release-to-github.js
